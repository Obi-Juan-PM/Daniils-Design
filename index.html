<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BossmanDaniil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- överdelen -->
    <div class="daruppe">
        <div class="daruppevanster">
            <h1>Daniils lekstuga</h1>
        </div>
        <div class="daruppehoger">
            <li>
                <a>Hem</a>
                <a>Kontakta Daniil</a>
                <a>Mer Daniil</a>
                <a>Om Daniil</a>
            </li>
        </div>
    </div>
    <!-- underdelen -->
    <div class="deltva">
        <!-- bilden -->
        <div class="tillvanster">
            <div class="bilden">
                <img id="bilden" src="../daniil-baykov-400x400.jpg" alt="daniilbild">
            </div>
        </div>
        <!-- texten -->
        <div class="tillhoger">
            <div class="textuppe">
                <h1>
                    Välkommen till Daniils lekstuga
                </h1>
            </div>
            <div class="textnere">
                <p>
                    Visst är det kul att placera ut objekt i HTML?
                </p>
            </div>
        </div>
    </div>
</body>
</html>
